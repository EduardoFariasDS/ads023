<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ionic - Componentes Visuais</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Item</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-item lines="inset">
                <ion-label>Borda inset</ion-label>
            </ion-item>
            <ion-item lines="full">
                <ion-label>Borda full</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Sem borda</ion-label>
            </ion-item>
            <ion-item href="#">
                <ion-label>Clicável</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Com ícone</ion-label>
                <ion-icon name="logo-ionic"></ion-icon>
            </ion-item>
        </ion-content>
    </ion-app>
</body>

</html>
