<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ionic - Componentes Visuais</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Input</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-input></ion-input>
            <ion-item>
                <ion-input placeholder="Digite algo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input value="Desativado" disabled></ion-input>
            </ion-item>
            <ion-item>
                <ion-input value="Somente leitura" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="number" value="333"></ion-input>
            </ion-item>
        </ion-content>
    </ion-app>
</body>

</html>
