<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ionic - Componentes Visuais</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Icon</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-icon name="home" size="small"></ion-icon>
            <ion-label>Small</ion-label>
            <ion-icon name="home" size="large"></ion-icon>
            <ion-label>Large</ion-label>
            <ion-item>
                <ion-icon name="logo-ionic" slot="start"></ion-icon>
                <ion-label>Start</ion-icon>
            </ion-item>
            <ion-item>
                <ion-icon name="logo-ionic" slot="end"></ion-icon>
                <ion-label>End</ion-icon>
            </ion-item>
        </ion-content>
    </ion-app>
</body>

</html>
