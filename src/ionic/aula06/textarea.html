<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ionic - Componentes Visuais</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>TextArea</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-textarea></ion-textarea>
            <ion-item>
                <ion-textarea placeholder="Digite algo"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-textarea disabled value="Desativada"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-textarea readonly value="Somente leitura"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Anotações</ion-label>
                <ion-textarea rows="6" cols="20"></ion-textarea>
            </ion-item>
        </ion-content>
    </ion-app>
</body>

</html>
