<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-align-center">
      <ion-icon name="color-fill"></ion-icon>VeriGas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-col size="12">
      <ion-img src="/assets/logoVeriGas.png"></ion-img>
    </ion-col>

    <ion-row>
      <ion-col size="12">
      <h4>
        Saiba qual a melhor opção para abastecimento do seu carro.
      </h4>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Preço Álcool, ex: 2,99</ion-label>
          <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="stacked">Preço Gasolina, ex: 5,99</ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>

        <ion-button color="dark" expand="full" (click)="calcular()">Calcular</ion-button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="12">
      <h5 class="ion-text-center">{{resultado}}</h5>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
